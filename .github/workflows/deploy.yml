name: Deployment

on:
  push:
    tags:
      - '*'

jobs:
  deploy:

    runs-on: ubuntu-latest

    container:
      image: rust:1.38

    steps:
    - uses: actions/checkout@v1
    - name: Login on Crates.IO
      env:
        TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      run: cargo login $TOKEN
    - name: Upload
      run: cargo publish
